<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/staticfront.css">
    <title>Lista Front End</title>
</head>
<body>
    <div  class = 'conteudo'>
        <a></a>
            <table>
            <p id= "fonte">Lista Front-End</p>
                <thead>
                    <tr class= 'colunas'>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Versao</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            <tbody>
                    {% for p in lista %}
                    <tr class='linhas'>
                        <td>{{ p.id }}</td>
                        <td>{{ p.nome }}</td>
                        <td>{{p.descricao}}</td>
                        <td>{{p.versao}}</td>
                        <td>
                            <a href="/excluirfront?id={{ p.id }}" class="excluirfront">Excluir</a>
                        </td>
                        <td>
                            <a href="/cadastroFront?id={{ p.id }}" class="alterarfront">Alterar</a>
                        </td>
                    </tr>
                    {% endfor %}
        </tbody>
    </div>
</body>
</html>
